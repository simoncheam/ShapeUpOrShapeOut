<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
    <div class="container">
   
            <!-- Add A Shape Div -->
            <div id="shapeInputDiv" class="p-2" >Add a Shape

                <!-- RECTANGLE -->
                <div> 
                    <div class="input-group m-2">
                        <button class="btn btn-outline-primary" type="button" id="button-rectangle">Add Rectangle</button>
                        <!-- <span class="input-group-text">First and last name</span> -->
                        <input id ="rectangleHeightInput" type="text" aria-label="First name" class="form-control" placeholder="height px">
                     
                        <!-- <span class="input-group-text">First and last name</span> -->
                        <input id ="rectangleWidthInput" type="text" aria-label="Last name" class="form-control" placeholder="width px">
                      </div>
                </div>


                <!-- SQUARE -->
                <div> 
                    <div class="input-group m-2">
                        <button class="btn btn-outline-primary" type="button" id="button-square">Add Square</button>
                        <!-- <span class="input-group-text">First and last name</span> -->
                        <input id ="squareLengthInput" type="text" aria-label="First name" class="form-control" placeholder="side length px">
                     
                        <!-- <span class="input-group-text">First and last name</span> -->
                        <!-- <input type="text" aria-label="Last name" class="form-control" placeholder="width px"> -->
                      </div>
                </div>



                <!-- CIRCLE -->
                <div> 
                    <div class="input-group m-2">
                        <button class="btn btn-outline-primary" type="button" id="button-circle">Add Circle</button>
                        <!-- <span class="input-group-text">First and last name</span> -->
                        <input id ="circleRadiusInput" type="text" aria-label="First name" class="form-control" placeholder="radius px">
                     
                        <!-- <span class="input-group-text">First and last name</span> -->
                        <!-- <input type="text" aria-label="Last name" class="form-control" placeholder="width px"> -->
                      </div>
                </div>



                <!-- TRIANGLE -->
                <div> 
                    <div class="input-group m-2">
                        <button class="btn btn-outline-primary" type="button" id="button-triangle">Add Triangle</button>
                        <!-- <span class="input-group-text">First and last name</span> -->
                        <input id ="triangleHeightInput" type="text" aria-label="First name" class="form-control" placeholder="height px">
                     
                        <!-- <span class="input-group-text">First and last name</span> -->
                        <!-- <input type="text" aria-label="Last name" class="form-control" placeholder="width px"> -->
                      </div>
                </div>



                
            </div>
            <!-- ShapeDisplay Div -->
            <div id="shapeDisplay">

            </div>
    
            <!-- end container -->
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src ="app.js"></script>
</body>
</html>
